    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #ff4d6d, #f8c8dc);
            overflow-x: hidden;
        }

        /* ===== UNIVERSAL HEADER ===== */
        .sagnik-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 80px;
            z-index: 999;
        }

        .sagnik-nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .sagnik-nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            position: relative;
        }

        .sagnik-nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: #000;
            transition: .3s;
        }

        .sagnik-nav-links a:hover::after {
            width: 100%;
        }

        .sagnik-dropdown {
            position: relative;
        }

        .sagnik-submenu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            list-style: none;
            padding: 10px 0;
            border-radius: 10px;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: .3s ease;
        }

        .sagnik-dropdown:hover .sagnik-submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .sagnik-submenu li {
            padding: 10px 20px;
        }

        /* ===== MAIN SECTION ===== */
        .rose-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 140px;
            flex-direction: column;
        }

.rose-video-box{
    position:relative;
    width:90%;
    max-width:800px;          /* bigger resolution */
    aspect-ratio:16 / 9;      /* auto adjust like video */
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
}

.rose-video-box video{
    width:100%;
    height:100%;
    object-fit:contain;       /* show full video */
}
        .rose-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 34px;
            color: rgb(202, 81, 81);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* ===== FLOATING ROSES ===== */
        .rose {
            position: absolute;
            font-size: 24px;
            color: white;
            animation: float 6s linear infinite;
        }

        .rose:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
        }

        .rose:nth-child(2) {
            left: 40%;
            animation-delay: 2s;
        }

        .rose:nth-child(3) {
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                bottom: -50px;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        /* ===== MUSIC BUTTON ===== */
        .music-btn {
            position: fixed;
            bottom: 90px;
            right: 40px;
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: .3s ease;
            z-index: 1000;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        /* ===== FOOTER ===== */
        .sagnik-footer {
            text-align: center;
            padding: 30px 0;
        }

        .footer-line {
            width: 60%;
            height: 1px;
            margin: 0 auto 20px auto;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.4), transparent);
        }

        .sagnik-footer p {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

        function playMusic() {
            music.play().catch(() => { });
